apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: clone-repo
  namespace: tekton-builds
spec:
  workspaces:
    - name: output
  params:
    - name: GIT_BRANCH
      type: string
      default: master
    - name: GIT_URL
      type: string
  results:
    - name: timestamp
      description: Build timestamp for image tag (YYYYMMDD-HHMMSS)
  steps:
    - name: git-clone
      image: alpine/git
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
      script: |
        #!/bin/sh
        git clone --branch $(params.GIT_BRANCH) $(params.GIT_URL) $(workspaces.output.path)
        # Generate timestamp for image tag
        date -u +"%d%m%Y-%H%M%S" | tr -d '\n' > $(results.timestamp.path)

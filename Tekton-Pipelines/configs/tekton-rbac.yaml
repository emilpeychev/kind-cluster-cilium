---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-secret-manager
  namespace: tekton-builds
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch", "apply"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-build-sa-secret-binding
  namespace: tekton-builds
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-secret-manager
subjects:
- kind: ServiceAccount
  name: tekton-build-sa
  namespace: tekton-builds
---
# ClusterRole to allow reading configmaps from other namespaces (kube-system)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-configmap-reader
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
  resourceNames: ["harbor-ca-cert"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-build-sa-configmap-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-configmap-reader
subjects:
- kind: ServiceAccount
  name: tekton-build-sa
  namespace: tekton-builds

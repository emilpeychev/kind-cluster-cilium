# GitHub Deploy Key Secret for Tekton
# 
# Generate a deploy key:
#   ssh-keygen -t ed25519 -C "tekton-deploy-key" -f tekton-deploy-key -N ""
#
# Add the PUBLIC key (tekton-deploy-key.pub) to GitHub:
#   Repository → Settings → Deploy keys → Add deploy key
#   ✅ Allow write access
#
# Create the secret with the PRIVATE key:
#   kubectl create secret generic github-deploy-key \
#     --from-file=ssh-privatekey=tekton-deploy-key \
#     --from-file=known_hosts=<(ssh-keyscan github.com 2>/dev/null) \
#     -n tekton-builds
#
---
apiVersion: v1
kind: Secret
metadata:
  name: github-deploy-key
  namespace: tekton-builds
  annotations:
    tekton.dev/git-0: github.com
type: kubernetes.io/ssh-auth
data:
  # Base64 encoded private key - replace with your actual key
  # cat tekton-deploy-key | base64 -w0
  ssh-privatekey: ""
  # Base64 encoded known_hosts - replace with actual
  # ssh-keyscan github.com 2>/dev/null | base64 -w0
  known_hosts: ""

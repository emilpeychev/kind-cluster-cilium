apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-
  namespace: tekton-builds
spec:
  pipelineRef:
    name: clone-build-push
  serviceAccountName: pipeline
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: "1Gi"
  params:
  - name: GIT_URL
    value: https://github.com/emilpeychev/kind-cluster-cilium.git
  - name: GIT_BRANCH
    value: master
  - name: IMAGE_REPO
    value: harbor.local/library/demo-app
  - name: VERSION
    value: "v0.1"

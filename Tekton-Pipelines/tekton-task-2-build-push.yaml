apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: build-and-push-image
  namespace: tekton-builds
spec:
  workspaces:
    - name: source
  params:
    - name: IMAGE_URL
      type: string
    - name: DOCKERFILE_PATH
      type: string
      default: demo-app/Dockerfile
    - name: CONTEXT_PATH
      type: string
      default: demo-app
  steps:
    - name: kaniko-build
      image: gcr.io/kaniko-project/executor:v1.23.2
      securityContext:
        runAsUser: 0
      env:
        - name: DOCKER_CONFIG
          value: /kaniko/.docker
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker/config.json
          subPath: config.json
      args:
        - "--context=$(workspaces.source.path)/$(params.CONTEXT_PATH)"
        - "--dockerfile=$(workspaces.source.path)/$(params.DOCKERFILE_PATH)"
        - "--destination=$(params.IMAGE_URL)"
        - "--insecure"
        - "--skip-tls-verify"
        - "--cache=false"
      computeResources: 
        limits:
          cpu: "1"
          memory: "2Gi"
  volumes:
    - name: docker-config
      secret:
        secretName: harbor-registry
        items:
          - key: .dockerconfigjson
            path: config.json

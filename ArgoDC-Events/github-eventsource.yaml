apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
  namespace: argo-events
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  github:
    demo-app:
      # Repository owner (GitHub username or organization)
      owner: emilpeychev
      # Repository name
      repository: kind-cluster-cilium
      # Webhook endpoint
      webhook:
        endpoint: /push
        port: "12000"
        method: POST
      # Events to listen for
      events:
        - push
        - pull_request
      # GitHub webhook secret (optional but recommended)
      # For testing without GitHub, comment out webhookSecret
      # webhookSecret:
      #   name: github-webhook-secret
      #   key: token
      # GitHub API token (for validating webhooks)
      # apiToken:
      #   name: github-access-token
      #   key: token
      # Only trigger on specific branches (optional)
      contentType: json
      insecure: true  # Set to true for local testing without signature validation

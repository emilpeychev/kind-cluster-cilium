apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: prometheus-project
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  labels:
    app.kubernetes.io/part-of: observability
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Prometheus monitoring stack
# Define the source repositories that applications in this project can use
  sourceRepos:
    - harbor.local
    - harbor.local/helm
# Define the cluster and namespaces where applications in this project can be deployed
  destinations:
    - namespace: monitoring
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding

  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  roles:
    - name: prometheus-admin
      description: Full access for prometheus admins
      policies:
        - p, proj:prometheus-project:prometheus-admin, applications, *, prometheus-project/*, allow

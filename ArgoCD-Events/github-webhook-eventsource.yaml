apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
  namespace: argo-events
spec:
  eventBusName: default
  service:
    metadata:
      name: github-eventsource-svc   # ‚Üê Explicit, matches HTTPRoute
    ports:
      - port: 12000
  github:
    push:
      repositories:
        - owner: emilpeychev
          names:
            - kind-cluster-cilium
      webhook:
        endpoint: /github
        method: POST
        port: "12000"
        url: https://webhooks.local/github
      events:
        - push
      # webhookSecret removed for smee.io compatibility
      # GitHub signature validation requires direct webhook connection

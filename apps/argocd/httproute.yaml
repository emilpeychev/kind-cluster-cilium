apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
  # annotations:
  #   # IP allowlist from cluster authorized_ips
  #   istio.org/allow-list: "85.118.192.241/32,130.204.112.109/32"
spec:
  parentRefs:
    - name: main-gateway
      namespace: istio-gateway
      sectionName: https  # HTTPS-only access
  hostnames:
    - argocd.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80
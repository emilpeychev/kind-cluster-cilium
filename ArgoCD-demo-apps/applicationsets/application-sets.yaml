apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-apps
  namespace: argocd
  annotations:
    # add image updater annotation to track image updates
    argocd-image-updater.argoproj.io/image-list: demo-app=harbor.local/library/demo-app
    argocd-image-updater.argoproj.io/demo-app.allow-tags: regexp:^v[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/demo-app.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-ssh
    argocd-image-updater.argoproj.io/git-branch: update3
    argocd.argoproj.io/sync-wave: "2"
  # add finalizer to clean up applications when deleting the ApplicationSet
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - list:
        elements:
          - name: demo-apps
            path: ArgoCD-demo-apps/apps
  template:
    metadata:
      name: '{{name}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: demo-apps
      source:
        repoURL: git@github.com:emilpeychev/kind-cluster-cilium.git
        targetRevision: update3
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: demo-apps
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
